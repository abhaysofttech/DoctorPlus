<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
  
      <ion-col size="12" >
        <ion-item class='floatingwithicon'>
          <ion-label position="floating" >Directive way</ion-label>
          <ion-icon name="calendar" class='calicon' slot="end"></ion-icon>
          <ion-input
            readonly
            [(ngModel)]="mydate"
            (ionChange)="onChangeDate()"
            [liIonic4Datepicker]="datePickerObj"
          ></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
    
  </ion-grid>
</ion-content>
